<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Los Angeles Historic Sites Map</title>
    </head>
    <body>
        <header>
            Cataloged Historic Sites in Los Angeles by Neighborhood
            <div>
                Rob Gaston, November 2023
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div id="popup">
                <div class="neighborhood-name"></div>
                <div>
                    <span class="count"></span> historic site(s) cataloged
                </div>
            </div>
            <div id="legend">
                <div># of sites</div>
            </div>
        </main>

        <template id="legend-entry">
            <div>
                <span class="color"></span>
                <span class="range"></span>
            </div>
        </template>
    </body>
    <script src="index.js" type="module"></script>
</html>
